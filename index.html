<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ending Crossfade</title>
  <style>
    html, body { height: 100%; margin: 0; background:#fff; }
    .stage {
      position: fixed; inset: 0;
      display: grid; place-items: center;
      overflow: hidden; background:#000;
    }
    .stage img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      user-select: none;
    }
    .shoot {
      position: fixed; left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      font-size: clamp(32px, 6vw, 64px);
      line-height: 1;
      padding: .55em .7em;
      border-radius: 999px;
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      border: 1px solid #e2e8f0;
      cursor: pointer;
      transition: transform .12s ease;
    }
    .shoot:active { transform: translate(-50%, -50%) scale(.96); }
    .shoot[disabled] { opacity:.6; cursor: default; }

    .veil {
      position: fixed; inset: 0;
      background:#fff; opacity: 0;
      pointer-events: none;
      transition: opacity 0s linear; /* åˆå§‹ç„¡å‹•ç•«ï¼Œé»æ“Šæ™‚ç¬é–“å…¨ç™½ */
    }
  </style>
</head>
<body>
  <div class="stage">
    <img id="photo" src="ending1.png" alt="ending image" />
  </div>

  <button id="shoot" class="shoot" aria-label="Reveal next photo">ğŸ“·</button>

  <div id="veil" class="veil" aria-hidden="true"></div>

  <!-- çµå°¾éŸ³æ•ˆ -->
  <audio id="endingSfx" src="ending.mp3" preload="auto" playsinline></audio>

  <script>
    (function () {
      // å¯èª¿æ•´åƒæ•¸ï¼šç­‰å¾… 4 ç§’å¾Œé–‹å§‹æ·¡å‡ºã€æ·¡å‡º 1 ç§’
      const HOLD_MS = 4000;   // å…¨ç™½åœç•™æ™‚é–“
      const FADE_MS = 4000;   // æ·¡å‡ºæ™‚é–“

      const img  = document.getElementById('photo');
      const btn  = document.getElementById('shoot');
      const veil = document.getElementById('veil');
      const sfx  = document.getElementById('endingSfx');

      // é è¼‰ä¸‹ä¸€å¼µåœ–
      const nextImage = new Image();
      nextImage.src = 'ending2.jpg';

      btn.addEventListener('click', async () => {
        if (btn.disabled) return;
        btn.disabled = true;

        // æ’­æ”¾éŸ³æ•ˆï¼ˆä»¥ä½¿ç”¨è€…æ‰‹å‹¢è§¸ç™¼ï¼‰
        try {
          sfx.currentTime = 0;
          await sfx.play();
        } catch (err) {
          console.warn('Audio play was blocked:', err);
        }

        // éš±è—æŒ‰éˆ•
        btn.style.display = 'none';

        // ç«‹åˆ»é–ƒç™½ï¼ˆç¬é–“å…¨ç™½ï¼‰
        veil.style.transition = 'opacity 0s linear';
        veil.style.opacity = '1';

        // ç¢ºä¿ä¸‹ä¸€å¼µåœ–è¼‰å…¥å®Œæˆ
        if (!nextImage.complete) {
          try {
            await new Promise((resolve, reject) => {
              nextImage.onload = resolve;
              nextImage.onerror = reject;
            });
          } catch {
            veil.style.opacity = '0';
            alert('ç„¡æ³•è¼‰å…¥ ending2.jpg');
            return;
          }
        }

        // åœ¨å…¨ç™½æ™‚åˆ‡æ›åˆ°åº•åœ–ï¼ˆä½¿ç”¨è€…çœ‹ä¸åˆ°åˆ‡æ›ç¬é–“ï¼‰
        img.src = nextImage.src;

        // ç­‰å¾… HOLD_MS æ¯«ç§’å¾Œæ‰é–‹å§‹æ·¡å‡ºç™½å¹•
        setTimeout(() => {
          veil.style.transition = `opacity ${FADE_MS}ms ease`;
          veil.style.opacity = '0';
        }, HOLD_MS);
      });
    })();
  </script>
</body>
</html>
