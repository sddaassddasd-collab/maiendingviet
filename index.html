<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ending Crossfade</title>
  <style>
    html, body { height: 100%; margin: 0; background:#fff; }
    .stage {
      position: fixed; inset: 0;
      display: grid; place-items: center;
      overflow: hidden; background:#000;
    }
    .stage img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      user-select: none;
    }
    .shoot {
      position: fixed; left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      font-size: clamp(32px, 6vw, 64px);
      line-height: 1;
      padding: .55em .7em;
      border-radius: 999px;
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      border: 1px solid #e2e8f0;
      cursor: pointer;
      transition: transform .12s ease;
    }
    .shoot:active { transform: translate(-50%, -50%) scale(.96); }
    .shoot[disabled] { opacity:.6; cursor: default; }

    .veil {
      position: fixed; inset: 0;
      background:#fff; opacity: 0;
      pointer-events: none;
      transition: opacity 0s linear;
    }

    /* 左上角的 x End 按鈕 */
    .exit {
      position: fixed; top: 16px; left: 16px;
      z-index: 20;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: #00000080;
      border: 1px solid #e2e8f099;
      border-radius: 8px;
      padding: .4em .8em;
      cursor: pointer;
      transition: background .2s ease;
    }
    .exit:hover {
      background: #ffffff20;
    }
  </style>
</head>
<body>
  <div class="stage">
    <img id="photo" src="ending1.png" alt="ending image" />
  </div>

  <button id="shoot" class="shoot" aria-label="Reveal next photo">📷</button>

  <button id="exit" class="exit" aria-label="Exit">x End</button>

  <div id="veil" class="veil" aria-hidden="true"></div>

  <audio id="endingSfx" src="ending.mp3" preload="auto" playsinline></audio>

  <script>
    (function () {
      const HOLD_MS = 4000;   // 全白停留時間
      const FADE_MS = 4000;   // 淡出時間

      const img  = document.getElementById('photo');
      const btn  = document.getElementById('shoot');
      const veil = document.getElementById('veil');
      const sfx  = document.getElementById('endingSfx');
      const exit = document.getElementById('exit');

      const nextImage = new Image();
      nextImage.src = 'ending2.jpg';

      btn.addEventListener('click', async () => {
        if (btn.disabled) return;
        btn.disabled = true;

        try {
          sfx.currentTime = 0;
          await sfx.play();
        } catch (err) {
          console.warn('Audio play was blocked:', err);
        }

        btn.style.display = 'none';

        veil.style.transition = 'opacity 0s linear';
        veil.style.opacity = '1';

        if (!nextImage.complete) {
          try {
            await new Promise((resolve, reject) => {
              nextImage.onload = resolve;
              nextImage.onerror = reject;
            });
          } catch {
            veil.style.opacity = '0';
            alert('無法載入 ending2.jpg');
            return;
          }
        }

        img.src = nextImage.src;

        setTimeout(() => {
          veil.style.transition = `opacity ${FADE_MS}ms ease`;
          veil.style.opacity = '0';
        }, HOLD_MS);
      });

      // === 左上角 x End 跳轉 ===
      exit.addEventListener('click', (e) => {
        e.preventDefault();
        const targetURL = "https://sddaassddasd-collab.github.io/theinvinciblecityending/";

        try {
          window.top.location.replace(targetURL);
        } catch (err) {
          console.warn("Top navigation blocked:", err);
          alert("無法開啟新頁面，請允許導向或直接點擊以下連結：\n" + targetURL);
          window.open(targetURL, '_blank');
        }
      });
    })();
  </script>
</body>
</html>
